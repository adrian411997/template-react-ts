name: CI Pipeline

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Chequear el c√≥digo del repositorio
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Ejecutar el lint
      - name: Lint Code
        run: npm run lint

      # 5. Ejecutar las pruebas con cobertura
      - name: Run Tests
        run: npm run test

      - name: Build Project
        run: npm run build